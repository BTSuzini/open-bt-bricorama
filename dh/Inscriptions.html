<main class="container">

  <section class="card">
    <h2>Formulaire d‚Äôinscription ‚Äî Double Hommes</h2>

    <!-- Message statut inscriptions -->
    <p id="gateMsg" class="muted">Chargement‚Ä¶</p>

    <form id="signupForm" class="form" autocomplete="on">

      <div class="field">
        <label for="teamName">Nom de l‚Äô√©quipe *</label>
        <input id="teamName" name="teamName" type="text" required maxlength="40" placeholder="Ex : Les beacheurs">
      </div>

      <hr class="sep" />

      <h3 style="margin:0;">Joueur 1 üë®</h3>

      <div class="field">
        <label for="p1LastName">Nom *</label>
        <input id="p1LastName" name="p1LastName" type="text" required placeholder="Nom">
      </div>

      <div class="field">
        <label for="p1FirstName">Pr√©nom *</label>
        <input id="p1FirstName" name="p1FirstName" type="text" required placeholder="Pr√©nom">
      </div>

      <div class="field">
        <label for="p1Licence">N¬∞ Licence *</label>
        <input id="p1Licence" name="p1Licence" type="text" required placeholder="Ex : 0123456A">
      </div>

      <div class="field">
        <label for="p1Phone">T√©l√©phone *</label>
        <input id="p1Phone" name="p1Phone" type="tel" required placeholder="Ex : +594... / 06...">
      </div>

      <hr class="sep" />

      <h3 style="margin:0;">Joueur 2 üë®</h3>

      <div class="field">
        <label for="p2LastName">Nom *</label>
        <input id="p2LastName" name="p2LastName" type="text" required placeholder="Nom">
      </div>

      <div class="field">
        <label for="p2FirstName">Pr√©nom *</label>
        <input id="p2FirstName" name="p2FirstName" type="text" required placeholder="Pr√©nom">
      </div>

      <div class="field">
        <label for="p2Licence">N¬∞ Licence *</label>
        <input id="p2Licence" name="p2Licence" type="text" required placeholder="Ex : 0123456A">
      </div>

      <div class="field">
        <label for="p2Phone">T√©l√©phone *</label>
        <input id="p2Phone" name="p2Phone" type="tel" required placeholder="Ex : +594... / 06...">
      </div>

      <hr class="sep" />

      <button id="submitBtn" class="btn" type="submit" style="font-weight:800; color:#111;">
        ‚úÖ Valider
      </button>

      <p id="status" class="muted" role="status" aria-live="polite"></p>

    </form>
  </section>

</main>

<script type="module">
  import { db } from "../../assets/js/firebase.js";
  import {
    doc,
    onSnapshot,
    collection,
    addDoc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // ‚úÖ Open BT ‚Äî Double Hommes
  const COL_PRIVATE = "inscriptions_dh_private";
  const COL_PUBLIC  = "equipes_dh_public";

  const form = document.getElementById("signupForm");
  const statusEl = document.getElementById("status");
  const gateMsgEl = document.getElementById("gateMsg");
  const submitBtn = document.getElementById("submitBtn");

  let gateState = "not_open"; // not_open | open | paused | closed

  const setStatus = (msg) => { statusEl.textContent = msg; };

  function setInputsDisabled(disabled){
    const fields = form.querySelectorAll("input, select, textarea, button");
    fields.forEach(el => {
      if(el.id === "submitBtn") return; // g√©r√© s√©par√©ment
      el.disabled = disabled;
    });
  }

  function normalizeState(state){
    // compat au cas o√π
    if(state === "suspended") return "paused";
    return state || "not_open";
  }

  function applyGate(stateRaw){
    gateState = normalizeState(stateRaw);

    if(gateState === "open"){
      gateMsgEl.textContent = "‚úÖ Inscriptions ouvertes. Tu peux t‚Äôinscrire ci-dessous.";
      setInputsDisabled(false);
      submitBtn.disabled = false;
      submitBtn.classList.remove("disabled");
      return;
    }

    setInputsDisabled(true);
    submitBtn.disabled = true;
    submitBtn.classList.add("disabled");

    if(gateState === "paused"){
      gateMsgEl.textContent = "‚è∏Ô∏è Inscriptions temporairement suspendues. R√©essaie un peu plus tard.";
      return;
    }
    if(gateState === "closed"){
      gateMsgEl.textContent = "üîí Inscriptions cl√¥tur√©es.";
      return;
    }
    gateMsgEl.textContent = "‚è≥ Les inscriptions ne sont pas encore ouvertes.";
  }

  // üîÑ Live gate : config/dh
  const cfgRef = doc(db, "config", "dh");
  onSnapshot(cfgRef, (snap)=>{
    const state = snap.exists() ? (snap.data().inscriptionsState || "not_open") : "not_open";
    applyGate(state);
  }, (err)=>{
    console.error(err);
    applyGate("not_open");
    gateMsgEl.textContent = "‚ùå Impossible de v√©rifier l‚Äô√©tat des inscriptions. R√©essaie plus tard.";
  });

  function readFormData(){
    return {
      createdAt: serverTimestamp(),
      teamName: (form.teamName.value || "").trim(),

      p1FirstName: (form.p1FirstName.value || "").trim(),
      p1LastName:  (form.p1LastName.value || "").trim(),
      p1Licence:   (form.p1Licence.value || "").trim(),
      p1Phone:     (form.p1Phone.value || "").trim(),

      p2FirstName: (form.p2FirstName.value || "").trim(),
      p2LastName:  (form.p2LastName.value || "").trim(),
      p2Licence:   (form.p2Licence.value || "").trim(),
      p2Phone:     (form.p2Phone.value || "").trim(),
    };
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    if(gateState !== "open"){
      setStatus("‚õî Inscriptions non ouvertes.");
      return;
    }

    submitBtn.disabled = true;
    submitBtn.classList.add("disabled");
    setStatus("Envoi en cours‚Ä¶");

    try{
      const data = readFormData();

      if(!data.teamName || !data.p1FirstName || !data.p1LastName || !data.p2FirstName || !data.p2LastName){
        throw new Error("Merci de compl√©ter tous les champs obligatoires.");
      }

      // 1) PRIV√â
      const ref = await addDoc(collection(db, COL_PRIVATE), data);

      // 2) PUBLIC (m√™me ID)
      await setDoc(doc(db, COL_PUBLIC, ref.id), {
        createdAt: serverTimestamp(),
        teamName: data.teamName,
        p1FirstName: data.p1FirstName,
        p2FirstName: data.p2FirstName,
        list: "main",
        stby: false
      });

      form.reset();
      setStatus("‚úÖ Inscription enregistr√©e !");
    }catch(err){
      console.error(err);
      setStatus("‚ùå Erreur : " + (err?.message || "Impossible d‚Äôenregistrer l‚Äôinscription."));
    }finally{
      if(gateState === "open"){
        submitBtn.disabled = false;
        submitBtn.classList.remove("disabled");
      }
    }
  });
</script>

</body>
</html>
